<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><form action="" method="post"></form></title>
    <link href="https://db.onlinewebfonts.com/c/7d460b18433753a097e5bc2bad7c8dd9?family=Norse+Bold" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-part">
            <img src="halie-west-25xggax4bSA-unsplash (1).jpg" alt="nature.jpg">
            <div class="logo"></div>
        </div>
        <div class="right-part">
            <div class="banner">
                <div class="top-banner">
                    <div style="margin-left: 10px" class="text">
                        Join The Odin Project community and never miss a beat! Subscribe to our newsletter for the latest in coding tutorials, industry insights, and updates on our exciting projects. Stay informed and stay ahead in the world of tech!
                    </div>
                </div>
            </div>
            <div class="Form">
                <section>
                    <h2 style="margin-left: 7px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Join in Warrior</h2>
                    <div class="form-container">
                        <div class="form-row">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" placeholder="For eg. Shashwat" id="first_name" name="first_name" required />
                        </div>
                        <div class="form-row">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" placeholder="For eg. Singh" name="last_name" required />
                        </div>
                        <div class="form-row">
                            <label style="margin-right: 18vw;" for="email">EMAIL </label>
                            <input type="email" id="email" placeholder="For eg. ssrinet10@gmail.com" name="email" required />
                        </div>
                        <div class="form-row">
                            <label for="phone_number">PHONE NUMBER </label>
                            <input style="width: 15vw" type="text" id="phone_number"  placeholder="For eg. 2438295739" name="phone_number" required />
                        </div>
                        <div class="form-row">
                            <label for="pwd"> Password <strong><span aria-label="required"></span></strong>
                            </label>
                            <input type="password" id="pwd" name="password" required />
                        </div>
                        <div class="form-row">
                            <label for="pwd">Confirm Password<strong><span aria-label="required"></span></strong></label>
                            <input type="password" id="cnfrm_pwd" name="confirm_password" required />
                        </div>
                    </div>
                </section>
            </div>   
            <div class="bottom">
                <button id="bottom-button" type="submit">Create Account</button>
                <div class="bottom-text">Already have an account <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Sign In</a></div>
            </div> 
        </div>
    </div>
</body>
</html>
